<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Redactor</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Prime Redactr App</h1>
    </header>

    <main>
      <form id="redactForm">
        <label for="originalText">Enter the text you want to redact:</label>
        <textarea id="originalText" rows="6" required></textarea>

        <label for="wordsToRedact">Words to be redacted (separated by spaces):</label>
        <input type="text" id="wordsToRedact" required />

        <label for="replacementCharacter">Select the replacement character:</label>
        <select id="replacementCharacter">
          <option value="*">Asterisks (*)</option>
          <option value="?">Question Marks (?)</option>
          <option value="-">Dashes (-)</option>
          <option value="_">Underscores (_)</option>
          <option value="CUSTOM">Custom (Specify below)</option>
        </select>

        <input
          type="text"
          id="customReplacement"
          placeholder="Custom character"
          style="display: none"
        />

        <button type="button" id="redactButton">Redact Now</button>
      </form>

      <div id="redactedOutput">
        <h2>Redacted Text:</h2>
        <p id="redactedText"></p>
      </div>

      <div id="stats">
        <h2>Redaction Statistics:</h2>
        <p>Words scanned: <span id="scannedWordsCount">0</span></p>
        <p>Words redacted: <span id="redactedWordsCount">0</span></p>
        <p>
          Characters scrambled: <span id="scrambledCharactersCount">0</span>
        </p>
        <p>Time taken: <span id="timeTaken">0</span> seconds</p>
      </div>
    </main>
  </body>
</html>
